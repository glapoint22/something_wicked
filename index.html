<!DOCTYPE html>
<html>
<head>
    <title>Something Wicked</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/7e4ab6b203.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="somethingWicked.js"></script>
    <link href="style.min.css" rel="stylesheet" />
</head>
<body ng-app="somethingWicked">
    <!--Navigation bar-->
    <div class="nav-bar">
        <img class="logo" src="SomethingWickedLogo.png" />
        <div class="nav-grp">
            <a href="" class="nav">TOUR</a>
            <a href="" class="nav">MUSIC</a>
            <a href="" class="nav">VIDEOS</a>
            <a href="" class="nav">PHOTOS</a>
            <a href="" class="nav">BIOS</a>
        </div>
        <div class="mobile-menu">
            <i class="fa fa-align-justify" aria-hidden="true"></i>
        </div>
    </div>

    <!--Slide-->
    <div ng-controller="SlideController">
        <div class="slide-img-container" set-height>
            <div ng-repeat="image in images" class="slide-img ng-hide" back-img="{{image}}" ng-show="currentImage === $index"></div>
            
            <!--Left arrow-->
            <div class="img-arrow-circle" style="left: 3%" ng-click="setImage(-1)">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </div>

            <!--Right Arrow-->
            <div class="img-arrow-circle" style="right: 3%" ng-click="setImage(1)">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <!--Tour-->
    <div ng-controller="ScheduleController">
        <div class="section">
            <div class="section-content">
                <div class="section-title">TOUR</div>
                <table cellspacing="0">
                    <tr>
                        <th class="date">DATE</th>
                        <th class="time">TIME</th>
                        <th class="venue">VENUE</th>
                        <th>LOCATION</th>
                    </tr>
                    <tr ng-repeat="show in shows">
                        <td>{{show.date | date: "MMMM d" | uppercase}}</td>
                        <td>{{show.startTime | date: "h a"}} - {{show.endTime | date: "h a"}}</td>
                        <td>{{show.venue.name | uppercase}}</td>
                        <td><a target="_blank" href="{{show.venue.URL}}">{{show.venue.location | uppercase}}</a> </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
