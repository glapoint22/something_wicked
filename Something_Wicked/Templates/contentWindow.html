<div class="window-background ng-hide" ng-show="showWindow" ng-click="close()">
    <div class="window" ng-click="stopPropagation($event)">
        <div class="title-bar">
            <div class="content-title">{{content.title}}
                <span class="close-button" ng-click="close()"><i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
        </div>
        <div class="content-container">
            <ng-view></ng-view>
        </div>
    </div>
</div>
