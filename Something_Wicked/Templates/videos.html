 <iframe allowfullscreen width="100%" height="100%" style="border: none" check-video-loading></iframe>
<div id="content-arrows">
    <!--Arrow Buttons-->
    <div class="img-arrow-circle img-arrow-circle-left" ng-click="setVideo(-1)" ng-show="index > 0">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>
    <div class="img-arrow-circle img-arrow-circle-right" ng-click="setVideo(1)" ng-show="index < videos.length - 1">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </div>
</div>
